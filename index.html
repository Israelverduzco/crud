<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css"rel="stylesheet" href="./style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="proveedor">Nombre del Proveedor</label>
                        <input type="text" name="proveedor" id="proveedor">
                    </div>
                    <div>
                        <label for="productCode">Codigo de Barras</label>
                        <input type="number" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">Nombre del Producto</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Cantidad</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Precio</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Agregar">
                        <input type="reset" value="Restablecer">
                    </div>
                </form>
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Nombre del Proveedor</th>
                                <th>Codigo de Barras</th>
                                <th>Nombre del Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script src="./index.js"></script>
</body>
</html>
